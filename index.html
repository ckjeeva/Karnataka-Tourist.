<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karnataka Tourism | Official Travel Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0b1c2d;
    color:#fff;
}

/* ===== NAVBAR ===== */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 8%;
    background:rgba(0,0,0,0.7);
    backdrop-filter:blur(10px);
    position:fixed;
    width:100%;
    top:0;
    z-index:1000;
}

.logo{
    font-size:22px;
    font-weight:700;
    color:#ffc107;
}

nav ul{
    list-style:none;
    display:flex;
    gap:25px;
}

nav a{
    text-decoration:none;
    color:#fff;
    font-weight:500;
    transition:0.3s;
}

nav a:hover{
    color:#ffc107;
}

.login-btn{
    background:#ffc107;
    color:#000;
    padding:8px 18px;
    border-radius:20px;
}

/* ===== HAMBURGER ===== */
.hamburger{
    display:none;
    flex-direction:column;
    gap:5px;
    cursor:pointer;
}

.hamburger div{
    width:25px;
    height:3px;
    background:#fff;
    border-radius:2px;
}

/* ===== OVERLAY ===== */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    opacity:0;
    visibility:hidden;
    transition:0.3s;
    z-index:900;
}

.overlay.show{
    opacity:1;
    visibility:visible;
}

/* ===== HERO ===== */
.hero{
    height:100vh;
    background:
    linear-gradient(rgba(11,28,45,0.6), rgba(11,28,45,0.6)),
    url("karnataka.jpg);
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:0 20px;
}

.hero-content h1{
    font-size:45px;
    margin-bottom:20px;
}

.hero-content p{
    font-size:18px;
    margin-bottom:30px;
}

.btn-primary{
    background:#ffc107;
    color:#000;
    padding:12px 28px;
    border-radius:25px;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
}

.btn-primary:hover{
    transform:translateY(-3px);
}

/* ===== FOOTER ===== */
footer{
    background:#000;
    padding:25px;
    text-align:center;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

    nav ul{
        position:fixed;
        top:0;
        right:-250px;
        width:220px;
        height:100%;
        background:#111;
        flex-direction:column;
        padding-top:80px;
        gap:30px;
        transition:0.3s;
        z-index:1000;
    }

    nav ul.show{
        right:0;
    }

    .hamburger{
        display:flex;
    }

    .hero-content h1{
        font-size:28px;
    }

    .hero-content p{
        font-size:15px;
    }
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">Karnataka Tourism</div>

    <ul id="nav-links">
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="login-btn">Login</a></li>
    </ul>

    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<!-- OVERLAY (Correct Position) -->
<div class="overlay" id="overlay"></div>

<!-- HERO -->
<section class="hero">
    <div class="hero-content">
        <h1>Discover The Soul of Karnataka</h1>
        <p>Experience Heritage • Nature • Culture • Adventure</p>
        <a href="explore.html" class="btn-primary">Explore Destinations</a>
    </div>
</section>

<!-- FOOTER -->
<footer>
    © 2026 Karnataka Tourism Corporation | Designed by Jeevan
</footer>

<script>

const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');
const overlay = document.getElementById('overlay');

// Open Menu
hamburger.addEventListener('click', () => {
    navLinks.classList.add('show');
    overlay.classList.add('show');
});

// Close When Clicking Overlay
overlay.addEventListener('click', () => {
    navLinks.classList.remove('show');
    overlay.classList.remove('show');
});

// Close When Clicking Menu Link
document.querySelectorAll('#nav-links a').forEach(link=>{
    link.addEventListener('click',()=>{
        navLinks.classList.remove('show');
        overlay.classList.remove('show');
    });
});

</script>

</body>
</html>
