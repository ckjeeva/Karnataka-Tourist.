<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karnataka Tourism | Official Travel Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
/* ===== GLOBAL ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    scroll-behavior: smooth;
}

body {
    background: #0b1c2d;
    color: #fff;
    line-height: 1.6;
}

/* ===== NAVBAR ===== */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 8%;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(12px);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: 700;
    color: #ffc107;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

nav a {
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    position: relative;
    transition: 0.3s;
}

nav a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    background: #ffc107;
    left: 0;
    bottom: -5px;
    transition: width 0.3s ease;
}

nav a:hover::after {
    width: 100%;
}

.login-btn {
    background: linear-gradient(135deg, #ffc107, #ffb347);
    color: #000;
    padding: 8px 20px;
    border-radius: 25px;
    font-weight: 600;
    transition: 0.3s;
}

.login-btn:hover {
    background: linear-gradient(135deg, #ffb347, #ffc107);
}

/* ===== HAMBURGER (3 LINE) ===== */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
}

.hamburger div {
    width: 25px;
    height: 3px;
    background: #fff;
    border-radius: 2px;
    transition: all 0.3s ease;
}

/* ===== HERO ===== */
.hero {
    height: 100vh;
    background: linear-gradient(rgba(11,28,45,0.6), rgba(11,28,45,0.6)),
        url("karnataka.jpeg");
    background-size: 50%;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 20px;
}

.hero-content h1 {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 18px;
    margin-bottom: 30px;
}

.hero-buttons a {
    display: inline-block;
    padding: 12px 28px;
    margin: 5px;
    border-radius: 25px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
}

.btn-primary {
    background: linear-gradient(135deg, #ffc107, #ffb347);
    color: #000;
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(255,193,7,0.5);
}

/* ===== FOOTER ===== */
footer {
    background: #000;
    padding: 30px 8%;
    text-align: center;
    font-size: 14px;
    opacity: 0.9;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    nav ul {
        flex-direction: column;
        background: rgba(0,0,0,0.95);
        position: fixed;
        top: 0;
        right: -250px; /* hidden offscreen */
        width: 200px;
        height: 100%;
        padding-top: 60px;
        gap: 25px;
        transform: translateX(0);
        opacity: 0;
    }
    nav ul.show {
        right: 0;
        opacity: 1;
        transition: all 0.3s ease;
    }
    nav li {
        margin: 20px 0;
        text-align: center;
    }
    .hamburger {
        display: flex;
    }
    .hero-content h1 {
        font-size: 32px;
    }
    .hero-content p {
        font-size: 16px;
    }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">Karnataka Tourism</div>
    <ul id="nav-links">
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="login-btn">Login</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
        <div class="overlay" id="overlay"></div>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
    <div class="hero-content">
        <h1>Discover The Soul of Karnataka</h1>
        <p>Experience Heritage • Nature • Culture • Adventure</p>
        <div class="hero-buttons">
            <a href="explore.html" class="btn-primary">Explore Destinations</a>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer>
    © 2026 Karnataka Tourism Corporation | Designed by Jeevan
</footer>

<script>
// ===== HAMBURGER MENU =====
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
});
</script>

</body>
</html>
