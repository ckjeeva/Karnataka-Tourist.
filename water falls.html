<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waterfalls - Karnataka</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f172a;
    color:white;
}

section{
    padding:60px 8%;
}

h1{
    text-align:center;
    margin-bottom:50px;
    font-size:36px;
}

.back-btn{
    display:inline-block;
    margin-bottom:30px;
    padding:10px 20px;
    background:linear-gradient(45deg,#0ea5e9,#0284c7);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:14px;
    transition:0.3s;
}

.back-btn:hover{
    transform:scale(1.05);
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

.card{
    background:#1e293b;
    border-radius:18px;
    overflow:hidden;
    transition:0.4s ease;
    opacity:0;
    transform:translateY(40px);
}

.card.show{
    opacity:1;
    transform:translateY(0);
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.card-content h3{
    margin-bottom:10px;
}

.card-content p{
    font-size:14px;
    opacity:0.8;
    margin-bottom:15px;
}

.card-content button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:linear-gradient(45deg,#0ea5e9,#0284c7);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.card-content button:hover{
    transform:scale(1.05);
}
</style>
</head>
<body>

<section>

<a href="index.html" class="back-btn">← Back to Home</a>

<h1>Top 25 Waterfalls in Karnataka</h1>

<div class="grid" id="fallsGrid"></div>

</section>

<script>

const waterfalls = [

{ name:"Jog Falls", img:"https://source.unsplash.com/800x600/?waterfall", desc:"One of India’s highest waterfalls located in Shivamogga district." },
{ name:"Shivanasamudra Falls", img:"https://source.unsplash.com/800x600/?waterfall,river", desc:"Twin waterfalls on the Cauvery River." },
{ name:"Abbey Falls", img:"https://source.unsplash.com/800x600/?waterfall,forest", desc:"Scenic waterfall near Madikeri in Coorg." },
{ name:"Hebbe Falls", img:"https://source.unsplash.com/800x600/?waterfall,hills", desc:"Beautiful waterfall in Kemmangundi hills." },
{ name:"Unchalli Falls", img:"https://source.unsplash.com/800x600/?waterfall,cliff", desc:"Also known as Lushington Falls near Sirsi." },
{ name:"Magod Falls", img:"https://source.unsplash.com/800x600/?waterfall,nature", desc:"Waterfall formed by Bedti River." },
{ name:"Gokak Falls", img:"https://source.unsplash.com/800x600/?waterfall,bridge", desc:"Mini Niagara of Karnataka." },
{ name:"Iruppu Falls", img:"https://source.unsplash.com/800x600/?waterfall,jungle", desc:"Sacred waterfall near Nagarhole forest." },
{ name:"Kalhatti Falls", img:"https://source.unsplash.com/800x600/?waterfall,mountains", desc:"Waterfall near Kemmangundi." },
{ name:"Barkana Falls", img:"https://source.unsplash.com/800x600/?waterfall,rocks", desc:"Among the highest waterfalls in India." },
{ name:"Sathodi Falls", img:"https://source.unsplash.com/800x600/?waterfall,lake", desc:"Hidden gem in Uttara Kannada." },
{ name:"Hogenakkal Falls", img:"https://source.unsplash.com/800x600/?waterfall,india", desc:"Famous waterfall near Karnataka-Tamil Nadu border." },
{ name:"Chunchanakatte Falls", img:"https://source.unsplash.com/800x600/?waterfall,cascade", desc:"Sacred waterfall near Mysuru." },
{ name:"Arishina Gundi Falls", img:"https://source.unsplash.com/800x600/?waterfall,trekking", desc:"Trekking waterfall in Western Ghats." },
{ name:"Kunchikal Falls", img:"https://source.unsplash.com/800x600/?waterfall,high", desc:"One of the tallest waterfalls in India." },
{ name:"Koosalli Falls", img:"https://source.unsplash.com/800x600/?waterfall,remote", desc:"Remote waterfall in dense forest." },
{ name:"Bennehole Falls", img:"https://source.unsplash.com/800x600/?waterfall,green", desc:"Waterfall near Mallalli region." },
{ name:"Mallalli Falls", img:"https://source.unsplash.com/800x600/?waterfall,coorg", desc:"Spectacular falls in Coorg." },
{ name:"Hanuman Gundi Falls", img:"https://source.unsplash.com/800x600/?waterfall,park", desc:"Waterfall in Kudremukh National Park." },
{ name:"Kadambi Falls", img:"https://source.unsplash.com/800x600/?waterfall,ghats", desc:"Scenic waterfall in Kudremukh region." },
{ name:"Bandaje Falls", img:"https://source.unsplash.com/800x600/?waterfall,trek", desc:"Trek to waterfall in Western Ghats." },
{ name:"Jomlu Theertha Falls", img:"https://source.unsplash.com/800x600/?waterfall,stream", desc:"Beautiful falls near Udupi." },
{ name:"Sirimane Falls", img:"https://source.unsplash.com/800x600/?waterfall,rainforest", desc:"Popular waterfall near Sringeri." },
{ name:"Agaya Gangai Falls", img:"https://source.unsplash.com/800x600/?waterfall,gorge", desc:"Deep gorge waterfall near border region." },
{ name:"Chunchi Falls", img:"https://source.unsplash.com/800x600/?waterfall,small", desc:"Small waterfall near Kanakapura." }

];

const grid = document.getElementById("fallsGrid");

// Create Cards
waterfalls.forEach(place => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
        <img src="${place.img}" alt="${place.name}">
        <div class="card-content">
            <h3>${place.name}</h3>
            <p>${place.desc}</p>
            <button onclick="viewDetails('${place.name}')">View Details</button>
        </div>
    `;

    grid.appendChild(card);
});

// Scroll Animation
function revealCards(){
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;

        if(cardTop < windowHeight - 100){
            card.classList.add("show");
        }
    });
}

window.addEventListener("scroll", revealCards);
window.addEventListener("load", revealCards);

function viewDetails(placeName){
    window.location.href = "water falls details.html?place=" + encodeURIComponent(placeName);
}


</script>

</body>
</html>
