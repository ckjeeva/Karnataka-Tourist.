<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waterfalls - Karnataka</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f172a;
    color:white;
}

section{
    padding:60px 8%;
}

h1{
    text-align:center;
    margin-bottom:50px;
    font-size:36px;
}

.back-btn{
    display:inline-block;
    margin-bottom:30px;
    padding:10px 20px;
    background:linear-gradient(45deg,#0ea5e9,#0284c7);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:14px;
    transition:0.3s;
}

.back-btn:hover{
    transform:scale(1.05);
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

.card{
    background:#1e293b;
    border-radius:18px;
    overflow:hidden;
    transition:0.4s ease;
    opacity:0;
    transform:translateY(40px);
}

.card.show{
    opacity:1;
    transform:translateY(0);
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.card-content h3{
    margin-bottom:10px;
}

.card-content p{
    font-size:14px;
    opacity:0.8;
    margin-bottom:15px;
}

.card-content button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:linear-gradient(45deg,#0ea5e9,#0284c7);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.card-content button:hover{
    transform:scale(1.05);
}
</style>
</head>
<body>

<section>

<a href="index.html" class="back-btn">← Back to Home</a>

<h1>Top 25 Waterfalls in Karnataka</h1>

<div class="grid" id="fallsGrid"></div>

</section>

<script>

const waterfalls = [

{ name:"Jog Falls", img:"https://source.unsplash.com/800x600/?jog,falls", desc:"One of India’s highest waterfalls located in Shivamogga district." },
{ name:"Shivanasamudra Falls", img:"https://source.unsplash.com/800x600/?shivanasamudra,waterfall", desc:"Twin waterfalls on the Cauvery River." },
{ name:"Abbey Falls", img:"https://source.unsplash.com/800x600/?abbey,falls", desc:"Scenic waterfall near Madikeri in Coorg." },
{ name:"Hebbe Falls", img:"https://source.unsplash.com/800x600/?hebbe,falls", desc:"Beautiful waterfall in Kemmangundi hills." },
{ name:"Unchalli Falls", img:"https://source.unsplash.com/800x600/?unchalli,falls", desc:"Also known as Lushington Falls near Sirsi." },
{ name:"Magod Falls", img:"https://source.unsplash.com/800x600/?magod,falls", desc:"Waterfall formed by Bedti River." },
{ name:"Gokak Falls", img:"https://source.unsplash.com/800x600/?gokak,falls", desc:"Mini Niagara of Karnataka." },
{ name:"Iruppu Falls", img:"https://source.unsplash.com/800x600/?iruppu,falls", desc:"Sacred waterfall near Nagarhole forest." },
{ name:"Kalhatti Falls", img:"https://source.unsplash.com/800x600/?kalhatti,waterfall", desc:"Waterfall near Kemmangundi." },
{ name:"Barkana Falls", img:"https://source.unsplash.com/800x600/?barkana,falls", desc:"Among the highest waterfalls in India." },
{ name:"Sathodi Falls", img:"https://source.unsplash.com/800x600/?sathodi,falls", desc:"Hidden gem in Uttara Kannada." },
{ name:"Hogenakkal Falls", img:"https://source.unsplash.com/800x600/?hogenakkal,falls", desc:"Famous waterfall near Karnataka-Tamil Nadu border." },
{ name:"Chunchanakatte Falls", img:"https://source.unsplash.com/800x600/?chunchanakatte,falls", desc:"Sacred waterfall near Mysuru." },
{ name:"Arishina Gundi Falls", img:"https://source.unsplash.com/800x600/?arishina,gundi", desc:"Trekking waterfall in Western Ghats." },
{ name:"Kunchikal Falls", img:"https://source.unsplash.com/800x600/?kunchikal,falls", desc:"One of the tallest waterfalls in India." },
{ name:"Koosalli Falls", img:"https://source.unsplash.com/800x600/?koosalli,falls", desc:"Remote waterfall in dense forest." },
{ name:"Bennehole Falls", img:"https://source.unsplash.com/800x600/?bennehole,falls", desc:"Waterfall near Mallalli region." },
{ name:"Mallalli Falls", img:"https://source.unsplash.com/800x600/?mallalli,falls", desc:"Spectacular falls in Coorg." },
{ name:"Hanuman Gundi Falls", img:"https://source.unsplash.com/800x600/?hanuman,gundi,falls", desc:"Waterfall in Kudremukh National Park." },
{ name:"Kadambi Falls", img:"https://source.unsplash.com/800x600/?kadambi,falls", desc:"Scenic waterfall in Kudremukh region." },
{ name:"Bandaje Falls", img:"https://source.unsplash.com/800x600/?bandaje,falls", desc:"Trek to waterfall in Western Ghats." },
{ name:"Jomlu Theertha Falls", img:"https://source.unsplash.com/800x600/?jomlu,theertha,falls", desc:"Beautiful falls near Udupi." },
{ name:"Sirimane Falls", img:"https://source.unsplash.com/800x600/?sirimane,falls", desc:"Popular waterfall near Sringeri." },
{ name:"Agaya Gangai Falls", img:"https://source.unsplash.com/800x600/?waterfall,cliff", desc:"Deep gorge waterfall (near border region)." },
{ name:"Chunchi Falls", img:"https://source.unsplash.com/800x600/?chunchi,falls", desc:"Small waterfall near Kanakapura." }

];

const grid = document.getElementById("fallsGrid");

waterfalls.forEach(place => {
    grid.innerHTML += `
        <div class="card">
            <img src="${place.img}" alt="${place.name}">
            <div class="card-content">
                <h3>${place.name}</h3>
                <p>${place.desc}</p>
                <button onclick="alert('More details coming soon!')">View Details</button>
            </div>
        </div>
    `;
});

// Scroll Animation
const cards = document.querySelectorAll('.card');

window.addEventListener('scroll', () => {
    cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if(cardTop < windowHeight - 100){
            card.classList.add('show');
        }
    });
});

</script>

</body>
</html>
