<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hill Details - Karnataka</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f172a;
    color:white;
}

section{
    padding:60px 8%;
}

.back-btn{
    display:inline-block;
    margin-bottom:30px;
    padding:10px 20px;
    background:linear-gradient(45deg,#22c55e,#16a34a);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:14px;
    transition:0.3s;
}

.back-btn:hover{
    transform:scale(1.05);
}

.details-container{
    max-width:900px;
    margin:auto;
    background:#1e293b;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.details-container img{
    width:100%;
    height:400px;
    object-fit:cover;
}

.details-content{
    padding:30px;
}

.details-content h1{
    margin-bottom:15px;
}

.info-box{
    margin-top:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.info{
    background:#0f172a;
    padding:15px;
    border-radius:12px;
}

.info h4{
    margin-bottom:8px;
    color:#22c55e;
}

</style>
</head>
<body>

<section>

<a href="hills.html" class="back-btn">‚Üê Back to Hills</a>

// Get place from URL
const urlParams = new URLSearchParams(window.location.search);
const placeName = urlParams.get("place");

const container = document.getElementById("detailsContainer");

    const place = hillsDetails[placeName];

    container.innerHTML = `
        <img src="${place.img}" alt="${placeName}">
        <div class="details-content">
