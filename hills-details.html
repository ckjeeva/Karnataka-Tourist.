<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hill Details - Karnataka</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f172a;
    color:white;
}

section{
    padding:60px 8%;
}

.back-btn{
    display:inline-block;
    margin-bottom:30px;
    padding:10px 20px;
    background:linear-gradient(45deg,#22c55e,#16a34a);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:14px;
    transition:0.3s;
}

.back-btn:hover{
    transform:scale(1.05);
}

.details-container{
    max-width:900px;
    margin:auto;
    background:#1e293b;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    padding:40px;
}

.details-content h1{
    margin-bottom:15px;
    color:#22c55e;
}

.details-content p{
    margin-bottom:20px;
    line-height:1.6;
}

.info-box{
    margin-top:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.info{
    background:#0f172a;
    padding:15px;
    border-radius:12px;
}

.info h4{
    margin-bottom:8px;
    color:#22c55e;
}
</style>
</head>
<body>

<section>

<a href="hills.html" class="back-btn">‚Üê Back to Hills</a>

<div class="details-container" id="detailsContainer"></div>

</section>

<script>

const hillsDetails = {

"Gopalaswamy Hills":{
    desc:"Located inside Bandipur National Park, this mist-covered hill is famous for its ancient temple and panoramic views.",
    location:"Chamarajanagar District",
    bestTime:"October to March",
    difficulty:"Easy",
    height:"1,454 meters"
},

"Shivagange":{
    desc:"A sacred mountain with temples and breathtaking sunrise views near Bengaluru.",
    location:"Tumkur District",
    bestTime:"November to February",
    difficulty:"Moderate",
    height:"1,368 meters"
},

"Madhugiri Betta":{
    desc:"Second largest monolith in Asia with a historic fort and thrilling climb.",
    location:"Tumkur District",
    bestTime:"October to February",
    difficulty:"Moderate to Hard",
    height:"1,200 meters"
},

"Kabbaladurga":{
    desc:"Historic hill fort trek with scenic sunrise views near Kanakapura.",
    location:"Ramanagara District",
    bestTime:"September to February",
    difficulty:"Moderate",
    height:"900 meters"
},

"Male Madeshwara Betta":{
    desc:"Spiritual hill dedicated to Lord Shiva surrounded by forest landscapes.",
    location:"Chamarajanagar District",
    bestTime:"Year-round",
    difficulty:"Easy",
    height:"1,200 meters"
},

"Yana Hills":{
    desc:"Unique karst rock formations and caves in a lush forest setting.",
    location:"Uttara Kannada District",
    bestTime:"October to February",
    difficulty:"Moderate",
    height:"350 meters"
},

"Turahalli Forest Hill":{
    desc:"Urban forest hill perfect for biking, short hikes, and city views.",
    location:"Bengaluru Urban District",
    bestTime:"Year-round",
    difficulty:"Easy",
    height:"850 meters"
},

"Makalidurga":{
    desc:"Hill fort trek near Doddaballapura with cliff views and historical significance.",
    location:"Bengaluru Rural District",
    bestTime:"October to February",
    difficulty:"Moderate to Hard",
    height:"1,117 meters"
},

"Nijagal Betta":{
    desc:"Popular rock hill near Tumkur for short treks and sunrise views.",
    location:"Tumkur District",
    bestTime:"October to February",
    difficulty:"Easy",
    height:"900 meters"
}

};

// Get place from URL
const urlParams = new URLSearchParams(window.location.search);
const placeName = urlParams.get("place");

const container = document.getElementById("detailsContainer");

if(hillsDetails[placeName]){
    const place = hillsDetails[placeName];

    container.innerHTML = `
        <div class="details-content">
            <h1>${placeName}</h1>
            <p>${place.desc}</p>

            <div class="info-box">
                <div class="info">
                    <h4>Location</h4>
                    <p>${place.location}</p>
                </div>

                <div class="info">
                    <h4>Best Time</h4>
                    <p>${place.bestTime}</p>
                </div>

                <div class="info">
                    <h4>Difficulty</h4>
                    <p>${place.difficulty}</p>
                </div>

                <div class="info">
                    <h4>Height</h4>
                    <p>${place.height}</p>
                </div>
            </div>
        </div>
    `;
}
else{
    container.innerHTML = "<h2 style='text-align:center;'>Details Coming Soon...</h2>";
}

</script>

</body>
</html>
