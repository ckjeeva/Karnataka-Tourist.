<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beaches - Karnataka</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f172a;
    color:white;
}

section{
    padding:60px 8%;
}

h1{
    text-align:center;
    margin-bottom:50px;
    font-size:36px;
}

.back-btn{
    display:inline-block;
    margin-bottom:30px;
    padding:10px 20px;
    background:linear-gradient(45deg,#06b6d4,#3b82f6);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:14px;
    transition:0.3s;
}

.back-btn:hover{
    transform:scale(1.05);
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

.card{
    background:#1e293b;
    border-radius:18px;
    overflow:hidden;
    transition:0.4s ease;
    opacity:0;
    transform:translateY(40px);
}

.card.show{
    opacity:1;
    transform:translateY(0);
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.card-content h3{
    margin-bottom:10px;
}

.card-content p{
    font-size:14px;
    opacity:0.8;
    margin-bottom:15px;
}

.card-content button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:linear-gradient(45deg,#06b6d4,#3b82f6);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.card-content button:hover{
    transform:scale(1.05);
}
</style>
</head>
<body>

<section>

<a href="explore.html" class="back-btn">‚Üê Back to Home</a>

<h1>Top 25 Beaches in Karnataka</h1>

<div class="grid" id="beachGrid"></div>

</section>

<script>

const beachPlaces = [

{ name:"Gokarna Beach", img:"gokarna.jpg", desc:"Popular spiritual beach town with scenic coastline." },
{ name:"Om Beach", img:"om Beach.jpg", desc:"Famous beach shaped like the Om symbol." },
{ name:"Kudle Beach", img:"kudle.jpg", desc:"Peaceful beach perfect for sunset views." },
{ name:"Half Moon Beach", img:"half moon.jpg", desc:"Secluded beach accessible by trekking." },
{ name:"Paradise Beach", img:"paradise.jpg", desc:"Beautiful isolated beach near Gokarna." },
{ name:"Karwar Beach", img:"karwar.jpg", desc:"Clean beach with calm waters." },
{ name:"Devbagh Beach", img:"devbagh.jpg", desc:"Island beach with water sports." },
{ name:"Murudeshwar Beach", img:"murudeshwar.jpg", desc:"Beach beside the giant Shiva statue." },
{ name:"Malpe Beach", img:"malpe.jpg", desc:"Water sports and boat rides to St. Mary's Island." },
{ name:"Kaup Beach", img:"kaup.jpg", desc:"Beach with historic lighthouse views." },
{ name:"Panumbur Beach", img:"panumbur.jpg", desc:"Popular beach in Mangalore with activities." },
{ name:"Tannirbhavi Beach", img:"tannirbhavi.jpg", desc:"Clean beach near Mangalore." },
{ name:"Surathkal Beach", img:"surathkal.jpg", desc:"Known for its beautiful sunset views." },
{ name:"Someshwar Beach", img:"someshwar.jpg", desc:"Rocky beach with temple nearby." },
{ name:"Maravanthe Beach", img:"maravanthe.jpg", desc:"Unique beach with highway between river and sea." },
{ name:"Bhatkal Beach", img:"bhatkal.jpg", desc:"Quiet coastal stretch with scenic beauty." },
{ name:"Baindur Beach", img:"baindur.jpg", desc:"Calm beach ideal for relaxation." },
{ name:"Ullal Beach", img:"ullal.jpg", desc:"Serene beach away from city rush." },
{ name:"Kodi Beach", img:"kodi.jpg", desc:"Beautiful meeting point of river and sea." },
{ name:"Delta Beach", img: "delta.jpg" , desc: "Peaceful backwater beach region." },
{ name:"Honnavar Beach", img:"honnavar.jpg", desc:"Less crowded coastal escape." },
{ name:"Apsarakonda Beach", img:"apsarakonda.jpg", desc:"Hidden beach near waterfalls." },
{ name:"Kasaragod Border Beach", img:"kasaragod.jpg", desc:"Beautiful coastal stretch near Karnataka-Kerala border." },
{ name:"Mangalore Beach", img:"mangalore.jpg", desc:"Urban beach with cultural surroundings." },
{ name:"Padubidri Beach", img:"padubidri.jpg", desc:"Blue Flag certified clean beach." }

];

const grid = document.getElementById("beachGrid");

beachPlaces.forEach(place => {
    grid.innerHTML += `
        <div class="card">
            <img src="${place.img}" alt="${place.name}">
            <div class="card-content">
                <h3>${place.name}</h3>
                <p>${place.desc}</p>
                <button onclick="alert('More details coming soon!')">View Details</button>
            </div>
        </div>
    `;
});


// Scroll Animation
const cards = document.querySelectorAll('.card');

window.addEventListener('scroll', () => {
    cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if(cardTop < windowHeight - 100){
            card.classList.add('show');
        }
    });
});

</script>

</body>
</html>
