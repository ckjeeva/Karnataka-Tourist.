<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Historical Places - Karnataka</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f172a;
    color:white;
}

section{
    padding:60px 8%;
}

h1{
    text-align:center;
    margin-bottom:50px;
    font-size:36px;
}

.back-btn{
    display:inline-block;
    margin-bottom:30px;
    padding:10px 20px;
    background:linear-gradient(45deg,#f59e0b,#ef4444);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:14px;
    transition:0.3s;
}

.back-btn:hover{
    transform:scale(1.05);
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

.card{
    background:#1e293b;
    border-radius:18px;
    overflow:hidden;
    transition:0.4s ease;
    opacity:0;
    transform:translateY(40px);
}

.card.show{
    opacity:1;
    transform:translateY(0);
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.card-content h3{
    margin-bottom:10px;
}

.card-content p{
    font-size:14px;
    opacity:0.8;
    margin-bottom:15px;
}

.card-content button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:linear-gradient(45deg,#f59e0b,#ef4444);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.card-content button:hover{
    transform:scale(1.05);
}
</style>
</head>
<body>

<section>

<a href="index.html" class="back-btn">‚Üê Back to Home</a>

<h1>Top 25 Historical Places in Karnataka</h1>

<div class="grid" id="historicalGrid"></div>

</section>

<script>

const historicalPlaces = [

{ name:"Hampi", img:"https://source.unsplash.com/800x600/?hampi,ruins", desc:"UNESCO World Heritage site of Vijayanagara Empire ruins." },
{ name:"Mysore Palace", img:"https://source.unsplash.com/800x600/?mysore,palace", desc:"Grand royal residence of Wadiyar dynasty." },
{ name:"Gol Gumbaz", img:"https://source.unsplash.com/800x600/?gol,gumbaz", desc:"Famous for its whispering gallery in Vijayapura." },
{ name:"Belur Temple", img:"https://source.unsplash.com/800x600/?belur,temple", desc:"Hoysala architecture masterpiece." },
{ name:"Halebidu Temple", img:"https://source.unsplash.com/800x600/?halebidu,temple", desc:"Intricately carved Hoysala temple complex." },
{ name:"Pattadakal", img:"https://source.unsplash.com/800x600/?pattadakal,temple", desc:"UNESCO heritage site of Chalukyan temples." },
{ name:"Badami Caves", img:"https://source.unsplash.com/800x600/?badami,caves", desc:"Ancient rock-cut cave temples." },
{ name:"Chitradurga Fort", img:"https://source.unsplash.com/800x600/?chitradurga,fort", desc:"Massive hill fort with fascinating history." },
{ name:"Bidar Fort", img:"https://source.unsplash.com/800x600/?bidar,fort", desc:"Majestic fort built by Bahmani rulers." },
{ name:"Tipu Sultan Palace", img:"https://source.unsplash.com/800x600/?tipu,sultan,palace", desc:"Summer palace of Tipu Sultan in Bangalore." },
{ name:"Srirangapatna", img:"https://source.unsplash.com/800x600/?srirangapatna", desc:"Historic island town of Tipu Sultan." },
{ name:"Lalbagh Botanical Garden", img:"https://source.unsplash.com/800x600/?lalbagh", desc:"Historic garden commissioned by Hyder Ali." },
{ name:"Shivappa Nayaka Palace", img:"https://source.unsplash.com/800x600/?shivappa,palace", desc:"Historic palace in Shivamogga." },
{ name:"Murudeshwar Temple", img:"https://source.unsplash.com/800x600/?murudeshwar,temple", desc:"Temple with giant Shiva statue." },
{ name:"Aihole", img:"https://source.unsplash.com/800x600/?aihole,temple", desc:"Cradle of Indian temple architecture." },
{ name:"Banavasi", img:"https://source.unsplash.com/800x600/?banavasi,temple", desc:"Ancient capital of Kadamba dynasty." },
{ name:"Nanjangud Temple", img:"https://source.unsplash.com/800x600/?nanjangud,temple", desc:"Famous temple dedicated to Lord Shiva." },
{ name:"Somnathpur Temple", img:"https://source.unsplash.com/800x600/?somnathpur,temple", desc:"Beautiful Hoysala temple architecture." },
{ name:"Kittur Fort", img:"https://source.unsplash.com/800x600/?kittur,fort", desc:"Associated with Rani Chennamma." },
{ name:"Raichur Fort", img:"https://source.unsplash.com/800x600/?raichur,fort", desc:"Ancient fort with historical battles." },
{ name:"Basavakalyan Fort", img:"https://source.unsplash.com/800x600/?basavakalyan,fort", desc:"Important fort of Bahmani kingdom." },
{ name:"Devanahalli Fort", img:"https://source.unsplash.com/800x600/?devanahalli,fort", desc:"Birthplace of Tipu Sultan." },
{ name:"Kolar Gold Fields", img:"https://source.unsplash.com/800x600/?kolar,gold,fields", desc:"Historic gold mining region." },
{ name:"Melukote", img:"https://source.unsplash.com/800x600/?melukote,temple", desc:"Sacred temple town with heritage architecture." },
{ name:"Siddara Betta", img:"https://source.unsplash.com/800x600/?siddara,betta", desc:"Historic hill with cave temples." }

];

const grid = document.getElementById("historicalGrid");

historicalPlaces.forEach(place => {
    grid.innerHTML += `
        <div class="card">
            <img src="${place.img}" alt="${place.name}">
            <div class="card-content">
                <h3>${place.name}</h3>
                <p>${place.desc}</p>
                <button onclick="alert('More details coming soon!')">View Details</button>
            </div>
        </div>
    `;
});


// Scroll Animation
const cards = document.querySelectorAll('.card');

window.addEventListener('scroll', () => {
    cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if(cardTop < windowHeight - 100){
            card.classList.add('show');
        }
    });
});

</script>

</body>
</html>
