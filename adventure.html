<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karnataka Adventure Places</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f172a;
    color:white;
}

nav{
    padding:20px 8%;
    background:#0f172a;
}

nav a{
    color:#06b6d4;
    text-decoration:none;
    font-weight:600;
    font-size:16px;
}

section{
    padding:60px 8%;
}

h1{
    text-align:center;
    margin-bottom:50px;
    font-size:36px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

.card{
    background:#1e293b;
    border-radius:18px;
    overflow:hidden;
    transition:0.4s ease;
    opacity:0;
    transform:translateY(40px);
}

.card.show{
    opacity:1;
    transform:translateY(0);
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.card-content h3{
    margin-bottom:10px;
}

.card-content p{
    font-size:14px;
    opacity:0.8;
    margin-bottom:15px;
}

.card-content button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:linear-gradient(45deg,#06b6d4,#3b82f6);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.card-content button:hover{
    transform:scale(1.05);
}
</style>
</head>

<body>

<nav>
    <a href="index.html">← Back to Home</a>
</nav>

<section>
<h1>Top 25 Adventure Places in Karnataka</h1>
<div class="grid" id="adventureGrid"></div>
</section>

<script>

const places = [
{ name:"Dandeli", img:"Dandeli.jpg", desc:"River rafting, kayaking and jungle safari adventures." },
{ name:"Kudremukh", img:"kudremukh trek.jpg", desc:"Scenic trekking destination in Western Ghats." },
{ name:"Kumara Parvatha", img:"kumara parvatha.jpg", desc:"Challenging multi-day trek for experienced hikers." },
{ name:"Skandagiri", img:"skandagiri.jpg", desc:"Famous for night trekking near Bangalore." },
{ name:"Kodachadri", img:"kodachadri.jpg", desc:"Jeep ride and trekking through dense forest." },
{ name:"Tadiandamol", img:"Tadiandamol.jpg", desc:"Highest peak in Coorg with stunning views." },
{ name:"Mullayanagiri", img:"Mullayanagiri.jpg", desc:"Highest peak in Karnataka, great for hiking." },
{ name:"Savandurga", img:"Savandurga.jpg", desc:"Asia’s largest monolith ideal for trekking." },
{ name:"Ramanagara", img:"Ramanagara.jpg", desc:"Rock climbing and rappelling hotspot." },
{ name:"Bheemeshwari", img:"Bheemeshwari.jpg", desc:"River rafting and adventure camping." },
{ name:"Nandi Hills", img:"Nandi Hills.jpg", desc:"Sunrise trek and cycling paradise." },
{ name:"Bandipur National Park", img:"Bandipur National Park.jpg", desc:"Wildlife safari and jungle exploration." },
{ name:"Nagarhole National Park", img:"Nagarhole National Park.jpg", desc:"Jeep safari in dense forest reserve." },
{ name:"Anthargange", img:"Anthargange.jpg", desc:"Cave exploration and night trekking." },
{ name:"Agumbe", img:"Agumbe.jpg", desc:"Rainforest trekking and sunset viewpoints." },
{ name:"Chitradurga Fort", img:"Chitradurga Fort.jpg", desc:"Massive hill fort perfect for exploration." },
{ name:"Brahmagiri", img:"Brahmagiri.jpg", desc:"One of India’s highest peaks, attracting nature lovers and trekkers looking for immersive jungle experiences." },
{ name:"Coorg", img:"Coorg.jpg", desc:"Coffee hills and river rafting adventures." },
{ name:"Yana Caves", img:"Yana Caves.jpg", desc:"Unique limestone rock formations." },
{ name:"Gokarna", img:"Gokarna.jpg", desc:"Beach trekking and water sports." },
{ name:"BR Hills", img:"BR Hills.jpg", desc:"Wildlife safari and forest trekking." },
{ name:"Kemmangundi", img:"Kemmangundi.jpg", desc:"Hill station with scenic trekking trails." },
{ name:"Biligiri Hills", img:"Biligiri Hills.jpg", desc:"Elephant sightings and jungle safari." },
{ name:"Shivanasamudra Falls", img:"Shivanasamudra Falls.jpg", desc:"Powerful twin waterfalls on River Cauvery." },
{ name:"Devarayanadurga", img:"Devarayanadurga.jpg", desc:"Rocky hills perfect for sunrise trekking." }
];

const grid = document.getElementById("adventureGrid");

// Create cards
places.forEach(place => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
        <img src="${place.img}" alt="${place.name}">
        <div class="card-content">
            <h3>${place.name}</h3>
            <p>${place.desc}</p>
            <button onclick="viewDetails('${place.name}')">View Details</button>
        </div>
    `;

    grid.appendChild(card);
});

// Scroll Animation (Fixed)
function revealCards(){
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;

        if(cardTop < windowHeight - 100){
            card.classList.add("show");
        }
    });
}

window.addEventListener("scroll", revealCards);
window.addEventListener("load", revealCards);

// View Details Navigation
function viewDetails(placeName){
    window.location.href = "adventure-details.html?place=" + encodeURIComponent(placeName);
}

</script>

</body>
</html>
