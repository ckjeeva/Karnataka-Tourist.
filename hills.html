<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hills - Karnataka</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#0f172a;
    color:white;
}

section{
    padding:60px 8%;
}

h1{
    text-align:center;
    margin-bottom:50px;
    font-size:36px;
}

.back-btn{
    display:inline-block;
    margin-bottom:30px;
    padding:10px 20px;
    background:linear-gradient(45deg,#22c55e,#16a34a);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:14px;
    transition:0.3s;
}

.back-btn:hover{
    transform:scale(1.05);
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

.card{
    background:#1e293b;
    border-radius:18px;
    overflow:hidden;
    transition:0.4s ease;
    opacity:0;
    transform:translateY(40px);
}

.card.show{
    opacity:1;
    transform:translateY(0);
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.card-content h3{
    margin-bottom:10px;
}

.card-content p{
    font-size:14px;
    opacity:0.8;
    margin-bottom:15px;
}

.card-content button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:linear-gradient(45deg,#22c55e,#16a34a);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.card-content button:hover{
    transform:scale(1.05);
}
</style>
</head>
<body>

<section>

<a href="explore.html" class="back-btn">‚Üê Back to Home</a>

<h1>Top 25 Hills & Hill Stations in Karnataka</h1>

<div class="grid" id="hillsGrid"></div>

</section>

<script>

const hills = [

{ name:"Gopalaswamy Hills", img:"goppalaswamy.jpg", desc:"Forested hill peak in Bandipur area with foggy woods & wildlife." },
{ name:"Shivagange", img:"shivagange.jpg", desc:"Sacred mountain near Bengaluru with temples and panoramic views." },
{ name:"Bilikal Rangaswamy Betta", img:"bilikal rangaswamy.jpg", desc:"Granite hill near Kanakapura with scenic summit views." },
{ name:"Jenukallu Betta", img:"jenukallu.jpg", desc:"Highest peak in Hassan district with forested trekking trails." },
{ name:"Yana Hills", img:"yana.jpg", desc:"Karst rock hills with dramatic formations in Uttara Kannada." },
{ name:"Horsley Hills", img:"horsley.jpg", desc:"Gentle hill station with viewpoints & calm weather." },
{ name:"Nijagal Betta", img:"nijagal betta.jpg", desc:"Popular rock hill near Tumkur for short treks." },
{ name:"Makalidurga", img:"makalidurga.jpg", desc:"Hill fort trek near Doddaballapura with cliff views." },
{ name:"Avani Betta", img:"avani betta.jpg", desc:"Hill with ancient temples and rugged rock views." },
{ name:"Madhugiri Betta", img:"madhugiri.jpg", desc:"One of the largest monolith hills with fort ruins." },
{ name:"Huttari Betta", img:"huttari betta.jpg", desc:"Forest hill trek with scenic top views." },
{ name:"Kunigal Betta", img:"kunnigal betta.jpg", desc:"Quiet hill for sunrise vistas and nature walks." },
{ name:"Rayalaseema Hills", img:"rayalaseema.jpg", desc:"Rocky hill region with rustic charm." },
{ name:"Omkar Hills", img:"omkar.jpg", desc:"Lush hill park area with city views and temples." },
{ name:"Turahalli Forest Hill", img:"turahalli.jpg", desc:"Urban forest hill perfect for biking & short hikes." },
{ name:"Hesaraghatta Hills", img:"hesaraghatta.jpg", desc:"Open grassland hillscape with lake views." },
{ name:"Anthargange Caves Hill", img:"anthargange.jpg", desc:"Rocky hill with caves and adventurous treks." },
{ name:"Ramadevara Betta", img:"ramadevara betta.jpg", desc:"Rock hill near Ramanagara with temple & views." },
{ name:"SRS Hills", img:"srs hills.jpg", desc:"Scenic hill range with trekking trails." },
{ name:"K Gudi Hills", img:"k gudi.jpg", desc:"Forest and hill zone with wildlife and quiet nature." },
{ name:"Honnammadevi Betta", img:"honnamadevi.jpg", desc:"Hill peak near Shivagange with temples & rock paths." },
{ name:"Doddaballapura Hills", img:"doddaballapura.jpg", desc:"Rocky hillocks ideal for day treks near Bangalore." },
{ name:"Nandi Hills", img:"nandi hills.jpg", desc:"Popular hill station near Bangalore with scenic views and temples." },
{ name:"Kabbaladurga", img:"kabbaladurga.jpg", desc:"Historical hill fort trek with rugged views." },
{ name:"Male Madeshwara Betta", img:"MM Hills.jpg", desc:"Spiritual hill with temple and scenic surroundings." }

];


const grid = document.getElementById("hillsGrid");

hills.forEach(place => {
    grid.innerHTML += `
        <div class="card">
            <img src="${place.img}" alt="${place.name}">
            <div class="card-content">
                <h3>${place.name}</h3>
                <p>${place.desc}</p>
               <button onclick="viewDetails('${place.name}')">View Details</button>
            </div>
        </div>
    `;
});

// Scroll Animation
const cards = document.querySelectorAll('.card');

window.addEventListener('scroll', () => {
    cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if(cardTop < windowHeight - 100){
            card.classList.add('show');
        }
    });
});

function viewDetails(name){
    window.location.href = `hills-details.html?place=${encodeURIComponent(name)}`;
}

</script>

</body>
</html>
